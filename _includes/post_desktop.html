<div class="post">
    <div class="row no-gutters">
        <div class="col-sm-12 col-md-10">
            <h1 class="post-title text-uppercase {% if post.urgence_post %}text-primary{% else %}text-quaternary{% endif %}">{{ page.title }}</h1>
        </div>
        <div class="col-sm-12 col-md-2"></div>
    </div>
    
    <div class="row no-gutters">
        <div class="col-sm-12 col-md-10">
            <article>
                <div class="position-relative d-flex">
                    <img class="post-image" src="{{ page.asset_image | relative_url }}" alt="Image post"/>
                </div>
                <div class="post-content text-secondary mt-3">{{ page.content }}</div>
                {% for social in page.insertion_social %}
                <div class="">{{ social.contenu_code_block }}</div>
                {% endfor %}
            </article>
        </div>
</div>
