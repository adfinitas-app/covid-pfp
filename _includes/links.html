<!-- Links -->
{% for post in site.categories.actualite limit: include.limit %}
<a href="{{ post.link }}" class="d-flex link-item">
    <div class="d-flex w-100">
        <div class="d-flex align-items-center">
            <img class="link-picto" src="{{ post.picto | relative_url }}" alt="picto"/>
        </div>
        <div class="d-flex align-items-center w-100 flex-column flex-md-row">
            <div class="d-flex mr-auto">
                <span class="link-title">{{ post.type }}</span>
            </div>
            <div class="d-flex mr-auto mr-md-0">
                <span class="link-date">{{ post.date | date: '%d.%m.%Y' }}</span>
            </div>
        </div>
    </div>
</a>
{% endfor %}
