<article class="post {% if post.urgence_post %}urgence{% endif %}">
    <div class="post-publication-time mb-2">
        
        {% if post.isPinned %}
            <span class="p-2 d-inline-block"><img class="pin" src="{{ "assets/img/pin.png" | relative_url }}" alt="pin"/> <span class="text-quaternary bg-transparent">À LA UNE</span></span>
        {% else %}
            <span>{{ post.date | date: '%d.%m.%Y'}}<small class="hour"> {{ post.date | date: 'à %HH%M'}}</small></span>
        {% endif %}

    </div>
    <h1  class="post-title text-uppercase text-uppercase {% if post.urgence_post %}text-primary{% else %}text-quaternary{% endif %}">{{ post.title }}</h1>
    <div class="post-content text-black">{{ post.content }}</div>
    {% for social in post.insertion_social %}
    <div class="">{{ social.contenu_code_block }}</div>
    {% endfor %}
</article>
