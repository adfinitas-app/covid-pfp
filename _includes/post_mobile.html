<article class="post {% if post.urgence_post %}urgence{% endif %}">
    <div class="post-publication-time mb-2">
        

            <span>{{ page.date | date: '%d.%m.%Y'}}<small class="hour"> {{ page.date | date: 'Ã  %HH%M'}}</small></span>


    </div>
    
    <div class="row">
        <h1  class="col post-title text-uppercase {% if post.urgence_post %}text-primary{% else %}text-quaternary{% endif %}">
                {{ post.title }}
        </h1>
    </div>
    <div class="row">
        <div class="col">
            <img class="img-fluid" src="{{ page.asset_image | relative_url }}" alt="Image post"/>
        </div>
    </div>
    <div class="row">
        <div class="col post-content text-black">
            {{ page.content }}
        </div>
    </div>
    {% for social in page.insertion_social %}
    <div class="">{{ social.contenu_code_block }}</div>
    {% endfor %}
</article>
